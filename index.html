<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereço ViaCEP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Consulta de Endereço ViaCEP</h1>
        </header>
        <section class="content">
            <div class="input-container"><label for="cep">Digite seu CEP:</label>
                <input type="number" id="cep" placeholder="00000000" oninput="validarCep()">
                <button id="botao" onclick="consultaEndereco()" disabled
                    style="color: black;"> Consultar<i id="icone" class="fas fa-check-circle"></i>
                </button>
            </div>
            <div id="resultado" class="result-container">
                <p>Seu resultado aqui</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
